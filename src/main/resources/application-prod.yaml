spring:
  application:
    name: eureka-client

  cloud:
    consul:
      host: ${eureka.instance.hostname}
      port: ${eureka.client.serviceUrl.eureka-server-port}

server:
  port: 22111

eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.client.serviceUrl.eureka-server-port}/eureka/
